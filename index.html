<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container-fluid" id="container-main">
    <div class="row">
      <div class="col col-lg-2 bg-info" id="col-left">

        <select class="custom-select">
          <option selected>All Tags</option>
          <option value="1">JavaScript</option>
          <option value="2">Python</option>
          <option value="3">Java</option>
        </select>

      </div>
      <div class="col col-lg-8" id="col-middle">

        <div class="container" id="container-center">
          <div class="row align-items-start" id="row-map">
            <div class="col">
              Map
            </div>
          </div>
          <div class="row align-items-start bg-light" id="row-time">
            <div class="col">
              Timeline
            </div>
          </div>
        </div>

      </div>
      <div class="col col-lg-2 bg-light" id="col-right">
        3 of 3
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->

  <script src="main.js"></script>

</html>

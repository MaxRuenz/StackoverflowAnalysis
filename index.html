<!doctype html>
<html lang="en">

<head>
  <title>StackOverflow Network Analysis</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css" />

  <link rel="stylesheet" href="main.css">

  <!-- D3 Script -->
  <script type="text/JavaScript" src="d3.min.js"></script>
</head>

<body>

  <div class="container-fluid" id="container-main">
    <div class="row">
      <div class="col col-lg-2 bg-info center-block" id="col-left">


        <div class="container" id="container-left">
          <div class="row align-items-start" id="row-tag">
            <div class="col">
              <h4>Tags</h4>
              <select class="custom-select">
                <option selected>All Tags</option>
                <option value="1">JavaScript</option>
                <option value="2">Python</option>
                <option value="3">Java</option>
              </select>
            </div>
            <table class="table" id="table-overview">
              <tbody>
                <tr>
                  <th scope="row">Users</th>
                  <td>74002</td>
                </tr>
                <tr>
                  <th scope="row">Answers</th>
                  <td>348345</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row align-items-start bg-info" id="row-time-slider">
            <div class="col">
              <h4>Time</h4>
              <button type="button" class="btn btn-dark">Play</button>
              <input id="slider-time" data-slider-id='slider-div-time' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0" />
              <span id="time-current-label">Current Time: <span id="time-current">0</span></span>
            </div>
          </div>
          <div class="row align-items-start bg-info" id="row-vote-slider">
            <div class="col">
              <h4>Votes</h4>
              <input id="slider-vote" data-slider-id='slider-div-vote' type="text" data-slider-min="0" data-slider-max="1000" data-slider-step="1" data-slider-value="[0,1000]" class="span2" />
              <span id="vote-current-label">Current Votes: <span id="vote-current">0</span></span>
            </div>
          </div>
        </div>




      </div>
      <div class="col col-lg-8" id="col-middle">

        <div class="container" id="container-center">
          <div class="row align-items-start" id="row-map">
            <div class="col">
              Map
              <svg width="960" height="600" id='svg'></svg>
              <script>
                var svg = d3.select("#svg"),
                  g = svg.append("g"),
                  width = +svg.attr("width"),
                  height = +svg.attr("height");

                var color = d3.scaleOrdinal(d3.schemeCategory20);

                var simulation = d3.forceSimulation()
                  .force("link", d3.forceLink().id(function(d) {
                    return d.id;
                  }))
                  .force("charge", d3.forceManyBody())
                  .force("center", d3.forceCenter(width / 2, height / 2));

                d3.json("cmd.json", function(error, json) {
                  console.log(json);
                  graph = {
                    "nodes": [],
                    "links": []
                  };
                  nodes = [];
                  for (var i = 0; i < json.edges.length; i++) {
                    graph.links.push({
                      source: json.edges[i].q_id,
                      target: json.edges[i].a_id,
                      value: json.edges[i].votes
                    });
                    if (nodes.indexOf(json.edges[i].q_id) == -1) {
                      nodes.push(json.edges[i].q_id)
                      graph.nodes.push({
                        id: json.edges[i].q_id,
                        group: 1
                      });
                    }
                    if (nodes.indexOf(json.edges[i].a_id) == -1) {
                      nodes.push(json.edges[i].a_id)
                      graph.nodes.push({
                        id: json.edges[i].a_id,
                        group: 1
                      });
                    }
                  }
                  console.log(graph)
                  if (error) throw error;


                  var node = g.append("g")
                    .attr("class", "nodes")
                    .selectAll("circle")
                    .data(graph.nodes)
                    .enter().append("circle")
                    .attr("r", 5)
                    .attr("fill", function(d) {
                      return color(d.group);
                    })
                    .call(d3.drag()
                      .on("start", dragstarted)
                      .on("drag", dragged)
                      .on("end", dragended));

                  node.append("title")
                    .text(function(d) {
                      return d.id;
                    });

                  simulation
                    .nodes(graph.nodes)
                    .on("tick", ticked);

                  simulation.force("link")
                    .links(graph.links);

                  function ticked() {
                    node
                      .attr("cx", function(d) {
                        return d.x;
                      })
                      .attr("cy", function(d) {
                        return d.y;
                      });
                  }
                });

                function dragstarted(d) {
                  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                  d.fx = d.x;
                  d.fy = d.y;
                }

                function dragged(d) {
                  d.fx = d3.event.x;
                  d.fy = d3.event.y;
                }

                function dragended(d) {
                  if (!d3.event.active) simulation.alphaTarget(0);
                  d.fx = null;
                  d.fy = null;
                }


                //Zoom functions
                function zoom_actions() {
                  g.attr("transform", d3.event.transform)
                }

                var zoom_handler = d3.zoom().on("zoom", zoom_actions);
                zoom_handler(svg);
              </script>


            </div>
          </div>
          <div class="row align-items-start bg-light" id="row-time">
            <div class="col">
              Timeline
            </div>
          </div>
        </div>

      </div>
      <div class="col col-lg-2 bg-light" id="col-right">
        <div class="row align-items-start" id="row-stats">
          <div class="col">
            <h3>Statistics</h3>
            <table class="table" id="table-stats">
              <tbody>
                <tr>
                  <th scope="row">Conn. components</th>
                  <td>36140</td>
                </tr>
                <tr>
                  <th scope="row">Self loops</th>
                  <td>52750</td>
                </tr>
                <tr>
                  <th scope="row">Average degree</th>
                  <td>3.6703</td>
                </tr>
                <tr>
                  <th scope="row">Giant Component</th>
                  <td>357624</td>
                </tr>
                <tr>
                  <th scope="row">Average clustering</th>
                  <td>0.0014</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row align-items-start bg-light" id="row-diagrams">
          <div class="col">
            <h3>Plots</h3>
            <div id="div-degree"></div>
            <div id="div-degree-chance"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>

  <script src="main.js"></script>

</body>

</html>

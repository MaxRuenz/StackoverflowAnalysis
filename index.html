<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container-fluid" id="container-main">
    <div class="row">
      <div class="col col-lg-2 bg-info" id="col-left">

        <select class="custom-select">
          <option selected>All Tags</option>
          <option value="1">JavaScript</option>
          <option value="2">Python</option>
          <option value="3">Java</option>
        </select>

      </div>
      <div class="col col-lg-8" id="col-middle">

        <div class="container" id="container-center">
          <div class="row align-items-start" id="row-map">
            <div class="col">
              Map
            </div>
          </div>
          <div class="row align-items-start bg-light" id="row-time">
            <div class="col">
              Timeline
            </div>
          </div>
        </div>

      </div>
      <div class="col col-lg-2 bg-light" id="col-right">
        <div class="row align-items-start" id="row-stats">
          <div class="col">
            <h3>Statistics</h3>
            <table class="table" id="table-stats">
              <tbody>
                <tr>
                  <th scope="row">Conn. components</th>
                  <td>36140</td>
                </tr>
                <tr>
                  <th scope="row">Self loops</th>
                  <td>52750</td>
                </tr>
                <tr>
                  <th scope="row">Average degree</th>
                  <td>3.6703</td>
                </tr>
                <tr>
                  <th scope="row">Giant Component</th>
                  <td>357624</td>
                </tr>
                <tr>
                  <th scope="row">Average clustering</th>
                  <td>0.0014</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row align-items-start bg-light" id="row-diagrams">
          <div class="col">
            <h3>Plots</h3>
            <div id="div-degree"></div>
            <div id="div-degree-chance"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>

  <script src="main.js"></script>

</body>

</html>
